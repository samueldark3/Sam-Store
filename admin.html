 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração - Sam Ofertas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>
<body class="bg-gray-100 font-lato">
    <div id="loginSection" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center text-blue-900">Acesso ao Painel</h2>
            <input type="password" id="adminPassword" class="w-full p-3 mb-4 border rounded-lg" placeholder="Digite a senha">
            <button id="loginButton" class="bg-orange-500 text-white px-4 py-2 rounded-full w-full hover:bg-orange-600">Entrar</button>
            <p id="loginError" class="text-red-500 text-sm mt-2 hidden">Senha incorreta!</p>
        </div>
    </div>
    <div id="adminPanel" class="hidden min-h-screen">
        <header class="bg-gradient-to-r from-blue-900 to-orange-500 text-white py-4 sticky top-0 z-50">
            <div class="container mx-auto px-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-white to-orange-500">Painel de Administração - Sam Ofertas</h1>
                <button id="logoutButton" class="bg-orange-600 px-4 py-2 rounded-full hover:bg-orange-700">Sair</button>
            </div>
        </header>
        <div class="container mx-auto px-4 py-8">
            <h2 class="text-xl font-bold mb-4 text-blue-900">Vincular Anúncio</h2>
            <div class="bg-white p-6 rounded-lg shadow-md mb-6">
                <input type="text" id="affiliateLink" class="w-full p-3 mb-4 border rounded-lg" placeholder="Cole o link de afiliado (ex.: https://mercadolivre.com/sec/1KHSypu)">
                <select id="categorySelect" class="w-full p-3 mb-4 border rounded-lg">
                    <option value="Melhores Achados">Melhores Achados</option>
                    <option value="Eletrônicos">Eletrônicos</option>
                    <option value="Cosméticos">Cosméticos</option>
                    <option value="Casa">Casa</option>
                    <option value="Acessórios">Acessórios</option>
                </select>
                <button id="fetchProductButton" class="bg-orange-500 text-white px-4 py-2 rounded-full w-full hover:bg-orange-600">Buscar Dados</button>
                <p id="fetchError" class="text-red-500 text-sm mt-2 hidden">Erro ao buscar dados. Verifique o link.</p>
            </div>
            <div id="productPreview" class="bg-white p-6 rounded-lg shadow-md mb-6 hidden">
                <h3 class="text-lg font-semibold mb-2 text-blue-900">Pré-visualização do Produto</h3>
                <img id="productImage" class="w-full h-48 object-cover mb-4 rounded" src="" alt="Foto do produto">
                <p id="productTitle" class="text-lg font-semibold"></p>
                <p id="productPrice" class="text-blue-900 font-bold"></p>
                <p id="productDescription" class="text-gray-600"></p>
                <button id="saveProductButton" class="bg-green-500 text-white px-4 py-2 rounded-full mt-4 hover:bg-green-600">Salvar Anúncio</button>
            </div>
            <h2 class="text-xl font-bold mb-4 text-blue-900">Anúncios Vinculados</h2>
            <div id="productList" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
